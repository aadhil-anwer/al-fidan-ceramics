<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Fidan Ceramics | Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Inter', sans-serif;
            color: #222;
        }

        .container {
            padding: 0 1rem;
        }

        img {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            color: #000;
            margin: 0.3rem 0;
            font-weight: 600;
        }

        h1 span {
            color: #c69a2b;
            /* Logo gold color */
        }

        p {
            font-size: 1rem;
            color: #555;
            max-width: 400px;
            margin: 0.5rem auto 1.5rem;
            line-height: 1.6;
        }

        .arabic {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Alfidan-Ceramics.png" alt="Al Fidan Ceramics Logo">
        <h1>We’ll be <span>back soon</span></h1>
        <p>Our website is currently under maintenance to serve you better. Please check back later.</p>

        <div class="arabic">
            <h1>سوف نعود <span>قريبًا</span></h1>
            <p>موقعنا قيد الصيانة حاليًا لتحسين خدماتنا. يرجى العودة لاحقًا.</p>
        </div>
    </div>

    <footer>© 2025 Al Fidan Ceramics | Oman</footer>
</body>

</html>
